<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('fonts/fontawesome-webfont.woff2?v=4.4.0') format('woff2'), url('fonts/fontawesome-webfont.ttf?v=4.4.0') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html {}
        
        body {
            position: relative;
            margin: 0;
            border: none;
            background: rgba(100, 100, 250, 1);
            background: -webkit-linear-gradient(top, rgba(100, 100, 250, 1), rgba(80, 80, 160, 1));
        }
        
        #back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgba(130, 200, 250, 1);
            background: -webkit-linear-gradient(top, rgba(130, 200, 250, 1), rgba(250, 250, 250, 1));
        }
        
        #area {
            width: 800px;
            margin: 0 auto;
        }
        
        #main {
            position: relative;
        }
        
        #sky {}
        
        #sun {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            opacity: .8;
            background: rgba(240, 200, 100, 1);
            background: radial-gradient(rgba(240, 200, 100, 1), rgba(240, 240, 140, 1));
            box-shadow: 0px 0px 50px rgba(240, 200, 100, 1);
        }
        
        #moon {
            position: absolute;
            left: 650px;
            top: 100px;
            width: 160px;
            height: 160px;
            -webkit-mask: -webkit-linear-gradient(top left, rgba(1, 1, 1, .3), rgba(1, 1, 1, 1));
            border-radius: 50%;
        }
        
        #moon:after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border-right: rgba(240, 240, 250, 1) solid 30px;
            border-bottom: rgba(240, 240, 250, 1) solid 30px;
        }
        
        #tree {
            width: 800px;
            margin: 0 auto;
        }
        
        #tree_body {
            width: 100%;
            z-index: 9;
            position: relative;
        }
        
        .tree_part {
            width: 100%;
            height: 200px;
            position: relative;
        }
        
        .tree_part01 {
            position: absolute;
            width: 65%;
            height: 100%;
            left: 0;
            border-radius: 0 0 0 50px;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(-40deg);
        }
        
        .tree_part01shadow {
            position: absolute;
            width: 65%;
            height: 100%;
            left: 0;
            border-radius: 0 0 0 50px;
            transform: skewX(-40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        .tree_part02 {
            position: absolute;
            width: 65%;
            height: 100%;
            right: 0;
            border-radius: 0 0 50px 0;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(40deg);
        }
        
        .tree_part02shadow {
            position: absolute;
            width: 65%;
            height: 100%;
            right: 0;
            border-radius: 0 0 50px 0;
            transform: skewX(40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_head {
            width: 100%;
            height: 600px;
            position: relative;
        }
        
        #tree_head01 {
            width: 60%;
            height: 620px;
            left: -10%;
            position: absolute;
            overflow: hidden;
        }
        
        #tree_head02 {
            position: absolute;
            width: 100%;
            height: 600px;
            left: 52%;
            border-radius: 0 0 0 50px;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(-40deg);
        }
        
        .tree_head02shadow {
            position: absolute;
            width: 100%;
            height: 600px;
            left: 52%;
            border-radius: 0 0 0 50px;
            transform: skewX(-40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_head03 {
            width: 60%;
            height: 620px;
            right: -10%;
            position: absolute;
            overflow: hidden;
        }
        
        #tree_head04 {
            position: absolute;
            width: 100%;
            height: 600px;
            right: 52%;
            border-radius: 0 0 50px 0;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(40deg);
        }
        
        .tree_head04shadow {
            position: absolute;
            width: 100%;
            height: 600px;
            right: 52%;
            border-radius: 0 0 50px 0;
            transform: skewX(40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_star {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
            margin-bottom: -140px;
            z-index: 10;
            padding-left: 10px;
        }
        
        #tree_star:after {
            position: absolute;
            content: "\f005";
            font: normal normal normal 160px/1 FontAwesome;
            color: gold;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #tree_star:before {
            position: absolute;
            content: "\f005";
            font: normal normal normal 160px/1 FontAwesome;
            color: white;
        }
        
        #tree_foot {
            width: 30%;
            height: 350px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }
        
        .tree_foot01 {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;
            border-radius: 0 0 0 20px;
            background: -webkit-linear-gradient(top, rgba(220, 160, 120, 1), rgba(200, 140, 100, 1));
            transform: skewX(-6deg);
        }
        
        .tree_foot02 {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            background: -webkit-linear-gradient(top, rgba(220, 160, 120, 1), rgba(200, 140, 100, 1));
            transform: skewX(6deg);
        }
        
        .tree_foot01shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;
            border-radius: 0 0 0 20px;
            transform: skewX(-6deg);
            box-shadow: -5px 5px 5px rgba(100, 100, 100, .3);
        }
        
        .tree_foot02shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            transform: skewX(6deg);
            box-shadow: 5px 5px 5px rgba(100, 100, 100, .3);
        }
        
        #leaves {
            position: absolute;
            z-index: 12;
            left: 0px;
            top: 0px;
        }
        
        .leaf {
            width: 800px;
            height: 800px;
            position: absolute;
            margin: 0 auto;
            cursor: pointer;
            transition: transform .5s, left .5s, top .5s, z-index .5s;
            animation: fadeIn .5s;
        }
        
        .color01:before {
            color: lightgoldenrodyellow;
        }
        
        .color02:before {
            color: mediumvioletred;
        }
        
        .color03:before {
            color: lightgreen;
        }
        
        .color04:before {
            color: deepskyblue;
        }
        
        .color05:before {
            color: orangered;
        }
        
        .color06:before {
            color: mediumturquoise;
        }
        
        .color07:before {
            color: hotpink;
        }
        
        .color08:before {
            color: red;
        }
        
        .leaf_main:hover {
            width: 100%;
            height: 100%;
        }
        
        .leaf_back {
            width: 100%;
            height: 0px;
        }
        
        .shape_back:before {
            width: 100%;
            height: 100%;
            content: "\f004";
            font: normal normal normal 800px/1 FontAwesome;
            color: white;
        }
        
        .shape_heart {
            width: 100%;
            height: 100%;
            margin-top: -100%;
        }
        
        .shape_heart:before {
            width: 100%;
            height: 100%;
            content: "\f004";
            font: normal normal normal 800px/1 FontAwesome;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
            text-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        .leaf_info {
            margin: 22% auto;
            width: 80%;
        }
        
        .leaf_text {
            text-align: center;
            width: 100%;
            height: 0px;
            overflow: hidden;
            font: normal normal normal 45px/1.2 Cursive;
            color: #000;
            transition: height 0.5s;
        }
        
        .fullshow .leaf_text {
            height: 270px;
        }
        
        .leaf_name {
            margin: 5% auto;
            width: 100%;
            height: 144px;
            overflow: hidden;
            text-align: center;
            font: normal normal normal 48px/1.5 Cursive;
            font-size: 96px;
            color: #000;
            transition: height 0.5s, font-size 0.5s;
        }
        
        .fullshow .leaf_name {
            height: 72px;
            font-size: 48px;
        }
        
        #sendbox {
            position: fixed;
            z-index: 100000;
            width: 160px;
            height: 160px;
            right: 60px;
            bottom: 60px;
            cursor: pointer;
            border-radius: 80px;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(250, 250, 250, 1);
            background: -webkit-linear-gradient(top, rgba(250, 250, 250, 1), rgba(230, 230, 230, 1));
            animation: flow 0.5s 2s both;
            transition: width .6s, height .6s, opacity .6s;
        }
        
        #sendbox:hover {
            background: rgba(255, 255, 255, 1);
            background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1), rgba(240, 240, 240, 1));
            box-shadow: 0px 10px 10px rgba(100, 100, 100, .3);
        }
        
        #sendbox:active {
            background: rgba(240, 240, 240, 1);
            background: -webkit-linear-gradient(top, rgba(230, 230, 230, 1), rgba(240, 240, 240, 1));
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
        }
        
        #sendbox.expandbox {
            width: 860px;
            height: 860px;
            opacity: 0;
        }
        
        #sendbox.expandbox:after {
            opacity: 0;
        }
        
        #sendleaf {
            position: fixed;
            z-index: 100001;
            width: 0px;
            height: 0px;
            right: 160px;
            bottom: 160px;
            transform: scale(0);
            transition: width .6s, height .6s, right .6s, bottom .6s, transform .6s;
        }
        
        #sendleaf.expandbox {
            width: 800px;
            height: 800px;
            right: 90px;
            bottom: 180px;
            transform: scale(1);
        }
        
        #sendleaf .leaf_info {
            position: relative;
        }
        
        #input_text {
            color: #000;
            margin-top: 10px;
            height: 0px;
        }
        
        #input_name {
            color: #000;
            height: 0px;
        }
        
        #send_text {
            width: 600px;
            height: 250px;
            border: none;
            background: rgba(255, 255, 255, .8);
            box-shadow: 0px 0px 30px rgba(100, 100, 100, 1) inset;
            border-radius: 50px;
            padding: 10px 20px;
            margin-top: -10px;
            font: normal normal normal 40px/1.2 Cursive;
            color: #555;
        }
        
        #send_name {
            margin: 0 auto;
            width: 400px;
            height: 72px;
            border: none;
            background: rgba(255, 255, 255, .8);
            box-shadow: 0px 0px 30px rgba(100, 100, 100, 1) inset;
            border-radius: 50px;
            padding: 0px 20px;
            text-align: center;
            font: normal normal normal 48px/1.5 Cursive;
            color: #555;
        }
        
        #charcount01,
        #charcount02 {
            position: absolute;
            font: normal normal normal 40px/1 Cursive;
            padding: 10px;
            border-radius: 20px;
            background: rgba(250, 250, 250, .6);
            text-align: center;
            color: #888;
            opacity: 0;
        }
        
        #charcount01 {
            right: 20px;
            top: 200px;
        }
        
        #charcount02 {
            right: 110px;
            top: 308px;
        }
        
        #sendbox:after {
            content: "\f016";
            width: 50%;
            margin-left: 25%;
            height: 100%;
            font: normal normal normal 100px/1.6 FontAwesome;
            text-align: center;
            color: gray;
            opacity: 1;
            transition: opacity 0.6s;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #sendbuttons {
            position: fixed;
            z-index: 100002;
            width: 320px;
            height: 0;
            right: 0px;
            bottom: 160px;
            transform: scale(0);
            transition: width .6s, height .6s, right .6s, bottom .6s, transform .6s;
        }
        
        #sendbuttons.expandbox {
            transform: scale(1);
            width: 800px;
            height: 160px;
            right: 80px;
            bottom: 280px;
        }
        
        #sendbuttons .button {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 120px;
            border-radius: 50%;
            transition: top .6s, width .6s, height .6s;
        }
        
        #button_cancel {
            z-index: 100002;
            left: 50px;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(250, 150, 150, 1);
            background: -webkit-linear-gradient(top, rgba(250, 150, 150, 1), rgba(230, 130, 130, 1));
        }
        
        #button_submit {
            z-index: 100003;
            right: 50px;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(250, 250, 250, 1);
            background: -webkit-linear-gradient(top, rgba(150, 250, 150, 1), rgba(130, 230, 130, 1));
        }
        
        @keyframes leaf_quiver {
            0% {
                transform: rotate(0deg);
            }
            1% {
                transform: rotate(-10deg);
            }
            2% {
                transform: rotate(10deg);
            }
            3% {
                transform: rotate(-10deg);
            }
            4% {
                transform: rotate(0deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes flow {
            from {
                transform: scale(0);
                bottom: -100px;
            }
            to {
                transform: scale(1);
                bottom: 100px;
            }
        }
    </style>
</head>
