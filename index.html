<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <title>Message Wall</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/func.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('fonts/fontawesome-webfont.woff2?v=4.4.0') format('woff2'), url('fonts/fontawesome-webfont.ttf?v=4.4.0') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .hide {
            display: none;
        }
        
        div {
            -webkit-tap-highlight-color: transparent;
        }
        
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
        
        html {}
        
        body {
            position: relative;
            margin: 0;
            border: none;
            background: rgba(100, 100, 250, 1);
            background: -webkit-linear-gradient(top, rgba(100, 100, 250, 1), rgba(50, 50, 120, 1));
        }
        
        #back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgba(130, 200, 250, 1);
            background: -webkit-linear-gradient(top, rgba(180, 230, 250, 1), rgba(130, 200, 250, 1));
        }
        
        #area {
            width: 800px;
            margin: 0 auto;
        }
        
        #main {
            position: relative;
        }
        
        #sky {}
        
        #sun {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            opacity: .8;
            background: rgba(240, 200, 100, 1);
            background: radial-gradient(rgba(240, 200, 100, 1), rgba(240, 240, 140, 1));
            box-shadow: 0px 0px 50px rgba(240, 200, 100, 1);
        }
        
        #moon {
            position: absolute;
            left: 650px;
            top: 100px;
            width: 160px;
            height: 160px;
            -webkit-mask: -webkit-linear-gradient(top left, rgba(1, 1, 1, .3), rgba(1, 1, 1, 1));
            border-radius: 50%;
        }
        
        #moon:after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border-right: rgba(240, 240, 250, 1) solid 30px;
            border-bottom: rgba(240, 240, 250, 1) solid 30px;
        }
        
        #test {
            position: fixed;
            opacity: 0;
        }
        
        #test:after {
            content: "\f005";
            font: normal normal normal 160px/1 FontAwesome;
        }
        
        #tree {
            width: 800px;
            margin: 0 auto;
        }
        
        #tree_body {
            width: 100%;
            z-index: 9;
            position: relative;
        }
        
        .tree_part {
            width: 100%;
            height: 200px;
            position: relative;
        }
        
        .tree_part01 {
            position: absolute;
            width: 65%;
            height: 100%;
            left: 0;
            border-radius: 0 0 0 50px;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(-40deg);
            -webkit-transform: skewX(-40deg);
        }
        
        .tree_part01shadow {
            position: absolute;
            width: 65%;
            height: 100%;
            left: 0;
            border-radius: 0 0 0 50px;
            transform: skewX(-40deg);
            -webkit-transform: skewX(-40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        .tree_part02 {
            position: absolute;
            width: 65%;
            height: 100%;
            right: 0;
            border-radius: 0 0 50px 0;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(40deg);
            -webkit-transform: skewX(40deg);
        }
        
        .tree_part02shadow {
            position: absolute;
            width: 65%;
            height: 100%;
            right: 0;
            border-radius: 0 0 50px 0;
            transform: skewX(40deg);
            -webkit-transform: skewX(40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_head {
            width: 100%;
            height: 600px;
            position: relative;
        }
        
        #tree_head01 {
            width: 60%;
            height: 620px;
            left: -10%;
            position: absolute;
            overflow: hidden;
        }
        
        #tree_head02 {
            position: absolute;
            width: 100%;
            height: 600px;
            left: 52%;
            border-radius: 200px 0 0 50px;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(-40deg);
            -webkit-transform: skewX(-40deg);
        }
        
        .tree_head02shadow {
            position: absolute;
            width: 100%;
            height: 600px;
            left: 52%;
            border-radius: 200px 0 0 50px;
            transform: skewX(-40deg);
            -webkit-transform: skewX(-40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_head03 {
            width: 60%;
            height: 620px;
            right: -10%;
            position: absolute;
            overflow: hidden;
        }
        
        #tree_head04 {
            position: absolute;
            width: 100%;
            height: 600px;
            right: 52%;
            border-radius: 0 200px 50px 0;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(40deg);
            -webkit-transform: skewX(40deg);
        }
        
        .tree_head04shadow {
            position: absolute;
            width: 100%;
            height: 600px;
            right: 52%;
            border-radius: 0 200px 50px 0;
            transform: skewX(40deg);
            -webkit-transform: skewX(40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        #tree_star {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
            margin-bottom: -160px;
            z-index: 10;
            padding-left: 10px;
            display: none;
        }
        
        #tree_star:hover {
            animation: rotate linear 1s infinite both;
        }
        
        #tree_star:after {
            position: absolute;
            content: "\f005";
            font: normal normal normal 160px/1 FontAwesome;
            color: gold;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #tree_star:before {
            position: absolute;
            content: "\f005";
            font: normal normal normal 160px/1 FontAwesome;
            color: white;
        }
        
        #tree_foot {
            width: 30%;
            height: 350px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }
        
        .tree_foot01 {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;
            border-radius: 0 0 0 20px;
            background: -webkit-linear-gradient(top, rgba(220, 160, 120, 1), rgba(200, 140, 100, 1));
            transform: skewX(-6deg);
            -webkit-transform: skewX(-6deg);
        }
        
        .tree_foot02 {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            background: -webkit-linear-gradient(top, rgba(220, 160, 120, 1), rgba(200, 140, 100, 1));
            transform: skewX(6deg);
            -webkit-transform: skewX(6deg);
        }
        
        .tree_foot01shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;
            border-radius: 0 0 0 20px;
            transform: skewX(-6deg);
            -webkit-transform: skewX(-6deg);
            box-shadow: -5px 5px 5px rgba(100, 100, 100, .3);
        }
        
        .tree_foot02shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            transform: skewX(6deg);
            -webkit-transform: skewX(6deg);
            box-shadow: 5px 5px 5px rgba(100, 100, 100, .3);
        }
        
        #boy {
            width: 300px;
            height: 300px;
            margin-top: -300px;
            margin-left: 68px;
            position: relative;
            overflow:hidden;
            z-index: 11;
        }
        
        #girl {
            width: 300px;
            height: 300px;
            margin-top: -300px;
            margin-left: 445px;
            position: relative;
            overflow:hidden;
            z-index: 11;
        }
        
        #boyimg, #girlimg{
            display: none;
            width: 300px;
            height: 300px;
        }
        
        #grass {
            position: relative;
            width: 100%;
            height: 8vh;
            margin-top: -8vh;
            background: url(images/grass.svg) repeat-x;
            z-index: 100;
        }
        
        #leaves {
            position: absolute;
            z-index: 12;
            left: 0px;
            top: 0px;
        }
        
        .leaf {
            width: 800px;
            height: 800px;
            position: absolute;
            margin: 0 auto;
            cursor: pointer;
            transition: transform .5s, z-index .5s;
            -webkit-transition: -webkit-transform .5s, z-index .5s;
        }
        
        .color01:before {
            color: lightgoldenrodyellow;
        }
        
        .color02:before {
            color: mediumvioletred;
        }
        
        .color03:before {
            color: lightgreen;
        }
        
        .color04:before {
            color: deepskyblue;
        }
        
        .color05:before {
            color: orangered;
        }
        
        .color06:before {
            color: mediumturquoise;
        }
        
        .color07:before {
            color: hotpink;
        }
        
        .color08:before {
            color: red;
        }
        
        .leaf_main:hover {
            width: 100%;
            height: 100%;
        }
        
        .leaf_back {
            width: 100%;
            height: 0px;
        }
        
        .shape_back:before {
            width: 100%;
            height: 100%;
            content: "\f004";
            font: normal normal normal 800px/1 FontAwesome;
            color: white;
        }
        
        .shape_heart {
            width: 100%;
            height: 100%;
            margin-top: -100%;
        }
        
        .shape_heart:before {
            width: 100%;
            height: 100%;
            content: "\f004";
            font: normal normal normal 800px/1 FontAwesome;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
            text-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        .leaf_info {
            margin: 22% auto;
            width: 80%;
        }
        
        .leaf_text {
            text-align: center;
            width: 100%;
            height: 270px;
            overflow: hidden;
            font: normal normal normal 45px/1.2 Cursive;
            color: rgba(0, 0, 0, .5);
            transform: scale(0);
            -webkit-transform: scale(0);
            transition: transform 0.5s;
            -webkit-transition: -webkit-transform .5s;
        }
        
        .fullshow .leaf_text {
            transform: scale(1);
            -webkit-transform: scale(1);
        }
        
        .leaf_name {
            margin: 5% auto;
            width: 100%;
            height: 144px;
            overflow: hidden;
            text-align: center;
            font: normal normal normal 48px/1.5 Cursive;
            color: rgba(0, 0, 0, .5);
            transform: scale(2) translate(0px, -80px);
            -webkit-transform: scale(2) translate(0px, -80px);
            transition: transform .5s;
            -webkit-transition: -webkit-transform .5s;
        }
        
        .fullshow .leaf_name {
            transform: scale(1);
            -webkit-transform: scale(1);
        }
        
        .button_like {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
            margin-top: -200px;
            border-radius: 50%;
            transform: scale(0);
            -webkit-transform: scale(0);
            transition: transform .6s;
            -webkit-transition: -webkit-transform .6s;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(50, 100, 250, 1);
            background: -webkit-linear-gradient(top, rgba(50, 100, 250, 1), rgba(30, 80, 220, 1));
        }
        
        .fullshow .button_like {
            transform: scale(1);
            -webkit-transform: scale(1);
        }
        
        .button_like:after {
            content: "\f087";
            width: 50%;
            margin-left: 25%;
            height: 100%;
            font: normal normal normal 100px/1.6 FontAwesome;
            text-align: center;
            color: white;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #sendbox {
            position: fixed;
            z-index: 100000;
            width: 160px;
            height: 160px;
            right: 30px;
            bottom: 60px;
            cursor: pointer;
            display: none;
            border-radius: 50%;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(250, 250, 250, 1);
            background: -webkit-linear-gradient(top, rgba(250, 250, 250, 1), rgba(230, 230, 230, 1));
            animation: flow 0.5s 2s both;
            transform: scale(1) translate(0px, 0px);
            -webkit-transform: scale(1) translate(0px, 0px);
            transition: transform .6s, opacity .6s;
            -webkit-transition: -webkit-transform .6s, opacity .6s;
        }
        
        #sendbox:hover {
            background: rgba(255, 255, 255, 1);
            background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1), rgba(240, 240, 240, 1));
            box-shadow: 0px 10px 10px rgba(100, 100, 100, .3);
        }
        
        #sendbox:active {
            background: rgba(240, 240, 240, 1);
            background: -webkit-linear-gradient(top, rgba(230, 230, 230, 1), rgba(240, 240, 240, 1));
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
        }
        
        #sendbox.expandbox {
            transform: scale(5) translate(-70px, -50px);
            -webkit-transform: scale(5) translate(-70px, -50px);
            opacity: 0;
        }
        
        #sendleaf {
            position: fixed;
            z-index: 100001;
            width: 160px;
            height: 160px;
            right: 30px;
            bottom: 60px;
            transform: scale(0) translate(0px, 0px);
            -webkit-transform: scale(0) translate(0px, 0px);
            transition: transform .6s;
            -webkit-transition: -webkit-transform .6s;
        }
        
        #sendleaf.expandbox {
            transform: scale(1) translate(25px, 0px);
            -webkit-transform: scale(1) translate(25px, 0px);
        }
        
        #le_send {
            margin-top: -560px;
            margin-left: -725px;
        }
        
        #sendleaf .leaf_info {
            position: relative;
        }
        
        #input_text {
            color: #000;
            margin-top: 10px;
            height: 0px;
        }
        
        #input_name {
            color: #000;
            height: 0px;
        }
        
        #send_text {
            width: 600px;
            height: 250px;
            border: none;
            background: rgba(255, 255, 255, .8);
            box-shadow: 0px 0px 30px rgba(100, 100, 100, 1) inset;
            border-radius: 50px;
            padding: 10px 20px;
            margin-top: -10px;
            font: normal normal normal 40px/1.2 Cursive;
            color: #555;
            border-collapse: collapse;
        }
        
        #send_name {
            margin: 0 auto;
            width: 400px;
            height: 72px;
            border: none;
            background: rgba(255, 255, 255, .8);
            box-shadow: 0px 0px 30px rgba(100, 100, 100, 1) inset;
            border-radius: 50px;
            padding: 0px 20px;
            text-align: center;
            font: normal normal normal 48px/1.5 Cursive;
            color: #555;
            border-collapse: collapse;
        }
        
        #charcount01,
        #charcount02 {
            position: absolute;
            font: normal normal normal 40px/1 Cursive;
            padding: 10px;
            border-radius: 50px;
            background: rgba(250, 250, 250, .6);
            text-align: center;
            color: #888;
            opacity: 0;
        }
        
        #charcount01 {
            right: 20px;
            top: 200px;
        }
        
        #charcount02 {
            right: 110px;
            top: 308px;
        }
        
        #sendbox:after {
            content: "\f040";
            width: 50%;
            margin-left: 25%;
            height: 100%;
            font: normal normal normal 100px/1.6 FontAwesome;
            text-align: center;
            color: gray;
            opacity: 1;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #sendbuttons {
            position: fixed;
            z-index: 100002;
            width: 160px;
            height: 160px;
            right: 30px;
            bottom: 60px;
            transform: scale(0) translate(0px, 0px);
            -webkit-transform: scale(0) translate(0px, 0px);
            transition: transform .6s;
            -webkit-transition: -webkit-transform .6s;
        }
        
        #sendbuttons.expandbox {
            transform: scale(1) translate(25px, 0px);
            -webkit-transform: scale(1) translate(25px, 0px);
        }
        
        #sendbuttons .button {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #button_cancel {
            z-index: 100002;
            right: 720px;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(250, 150, 150, 1);
            background: -webkit-linear-gradient(top, rgba(250, 150, 150, 1), rgba(230, 130, 130, 1));
        }
        
        #button_cancel:after {
            content: "\f00d";
            width: 50%;
            margin-left: 25%;
            height: 100%;
            font: normal normal normal 100px/1.6 FontAwesome;
            text-align: center;
            color: white;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #button_cancel:hover {
            background: rgba(255, 170, 170, 1);
            background: -webkit-linear-gradient(top, rgba(255, 170, 170, 1), rgba(250, 150, 150, 1));
            box-shadow: 0px 10px 10px rgba(100, 100, 100, .3);
        }
        
        #button_cancel:active {
            background: rgba(230, 130, 130, 1);
            background: -webkit-linear-gradient(top, rgba(230, 130, 130, 1), rgba(250, 150, 150, 1));
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
        }
        
        #button_submit {
            z-index: 100003;
            right: 90px;
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
            background: rgba(150, 250, 150, 1);
            background: -webkit-linear-gradient(top, rgba(150, 250, 150, 1), rgba(130, 230, 130, 1));
        }
        
        #button_submit:after {
            content: "\f00c";
            width: 50%;
            margin-left: 20%;
            height: 100%;
            font: normal normal normal 100px/1.6 FontAwesome;
            text-align: center;
            color: white;
            -webkit-mask: -webkit-linear-gradient(top, rgba(1, 1, 1, .5), rgba(1, 1, 1, 1));
        }
        
        #button_submit:hover {
            background: rgba(170, 255, 170, 1);
            background: -webkit-linear-gradient(top, rgba(170, 255, 170, 1), rgba(150, 250, 150, 1));
            box-shadow: 0px 10px 10px rgba(100, 100, 100, .3);
        }
        
        #button_submit:active {
            background: rgba(130, 220, 130, 1);
            background: -webkit-linear-gradient(top, rgba(130, 220, 130, 1), rgba(150, 250, 150, 1));
            box-shadow: 0px 5px 5px rgba(100, 100, 100, .3);
        }
        
        @keyframes leaf_quiver {
            0% {
                transform: rotate(0deg);
            }
            1% {
                transform: rotate(-10deg);
            }
            2% {
                transform: rotate(10deg);
            }
            3% {
                transform: rotate(-10deg);
            }
            4% {
                transform: rotate(0deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes flow {
            from {
                bottom: -200px;
            }
            to {
                bottom: 50px;
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                    </div>
                    <div id="tree_head03">
                        <div class="tree_head04shadow"></div>
                        <div id="tree_head04"></div>
                    </div>
                </div>
                <div id="tree_body">
                    <div class="tree_part">
                        <div class="tree_part01shadow"></div>
                        <div class="tree_part02shadow"></div>
                        <div class="tree_part01"></div>
                        <div class="tree_part02"></div>
                    </div>
                    <div class="tree_part">
                        <div class="tree_part01shadow"></div>
                        <div class="tree_part02shadow"></div>
                        <div class="tree_part01"></div>
                        <div class="tree_part02"></div>
                    </div>
                    <div class="tree_part">
                        <div class="tree_part01shadow"></div>
                        <div class="tree_part02shadow"></div>
                        <div class="tree_part01"></div>
                        <div class="tree_part02"></div>
                    </div>
                    <div class="tree_part">
                        <div class="tree_part01shadow"></div>
                        <div class="tree_part02shadow"></div>
                        <div class="tree_part01"></div>
                        <div class="tree_part02"></div>
                    </div>
                </div>
                <div id="tree_foot">
                    <div class="tree_foot01shadow"></div>
                    <div class="tree_foot02shadow"></div>
                    <div class="tree_foot01"></div>
                    <div class="tree_foot02"></div>
                </div>
                <div id="boy"><img id="boyimg" src="images/boy_256.png" srcset="images/boy_256.png 1x, images/boy_512.png 2x, images/boy.svg 3x" sizes="300px 300px" alt="boy"/>
                </div>
                <div id="girl"><img id="girlimg" src="images/girl_256.png" srcset="images/girl_256.png 1x,images/girl_512.png 2x, images/girl.svg 3x" sizes="300px 300px" alt="girl"/>
                </div>
            </div>
            <div id="leaves">

            </div>
        </div>
    </div>
    <div id="grass"></div>
    <div id="sendbox"></div>

                var color;
                color = parseInt(Math.random() * 8, 10) + 1;

        }

        var leavesCount = 0;

            $("#boyimg").load(function(){$("#boyimg").fadeIn();});
            $("#girlimg").load(function(){$("#girlimg").fadeIn();});

            var docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
