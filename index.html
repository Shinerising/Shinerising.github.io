        #area {
            width: 800px;
            margin: 0 auto;
        }
        
        #main {
            position: relative;
        }
        
        #sun {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(240, 200, 100, 1);
            background: radial-gradient(rgba(240, 200, 100, 1), rgba(240, 240, 140, 1));
            box-shadow: 0px 0px 50px rgba(240, 200, 100, 1);
        }
        
        #moon {
            position: absolute;
            left: 650px;
            top: 100px;
            width: 100px;
            height: 100px;
            -webkit-mask: -webkit-linear-gradient(top left, rgba(1, 1, 1, .3), rgba(1, 1, 1, 1));
            border-radius: 50%;
            display: none;
        }
        
        #moon:after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border-right: rgba(240, 240, 250, 1) solid 30px;
            border-bottom: rgba(240, 240, 250, 1) solid 30px;
        }
        
        #tree {

        #tree_body {

        .tree_part {

            height: 200px;

        }
        
        .tree_part01 {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;

        .tree_part01shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 12%;
            border-radius: 0 0 0 20px;
            transform: skewX(-40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);
        }
        
        .tree_part02 {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            background: -webkit-linear-gradient(top, rgba(120, 220, 120, 1), rgba(100, 200, 100, 1));
            transform: skewX(40deg);
        }
        
        .tree_part02shadow {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 12%;
            border-radius: 0 0 20px 0;
            transform: skewX(40deg);
            box-shadow: 0px 10px 5px rgba(100, 100, 100, .3);

        #tree_head {

            height: 500px;

        #tree_head01 {

        #tree_star {

        #tree_star:after {

            content: "\f005";

        #tree_star:before {

        .tree_foot01 {

        }
        
        .tree_foot02 {

        #leaves {
            position: absolute;
            z-index: 12;
            left: 0px;
            top: 0px;
        }
        
        .leaf {
            width: 320px;
            height: 320px;
            position: absolute;
            margin: 0 auto;
            cursor: pointer;
        }
        
        #le_01 {
            left: 100px;
            top: 150px;
            transform: scale(0.4) rotate(10deg);
        }
        
        #le_02 {
            left: 400px;

        .shape_heart {

        .leaf_info {
            margin: 28% auto;
            width: 80%;
            -webkit-mask: #000;

        .leaf_text {
            text-align: center;
            width: 100%;
            height: 76.8px;

            font: normal normal normal 32px/1.2 Cursive;
            color: #000;

        .leaf_name {

            height: 24px;
            overflow: hidden;
            text-align: center;
            font: normal normal normal 24px/1 Cursive;
            color: #000;
        }
        
        @keyframes leaf_quiver {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
